<!DOCTYPE html>

    <title>Formulario</title>
</head>
<body>

    <h1>Formulario de Contacto</h1>

    <form action="" method="post" id="formregister">

        <label for="nombre">Nombre: </label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido: </label> <br>
        <input type="text" id="apellido" name="apellido" autofocus><br>

        <label for="dni">DNI:</label> <br>
        <input type="number" id="dni" min="8" name="dni" > <br>
        
        <label for="edad">Edad:</label> <br>
        <input type="number" id="edad" min="0" max="100" name="edad" > <br>
        
        <label for="password">Password:</label> <br>
        <input type="password" id="password" name="password" minlength="8" maxlength="15"> <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="([a-zA-Z0-9]([^ @&%$\\\/()=?¿!.,:;]?|\d?)+[a-zA-Z0-9][\.]){1,2}" placeholder="pepe@gmail.com">


        <input type="submit" value="Enviar Datos">

        <button>
            Envío Data con Button
        </button>


    </form>
