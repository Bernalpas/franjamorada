    <h1 class="text-center mt-5 mb-5">
        Form de Login Admin
    </h1>


    <div class="container">
        <form id="formLogin">
            <div class="mb-3">
                <label for="user" class="form-label">Email</label>
                <input type="email" class="form-control" id="user" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required></>
            </div>
            <div class="mb-3 text-center">
                <button onclick="login()" type="button" class="btn btn-success w-50">Login</button>
            </div>
            <div class="mb-3 text-center">
                <button type="reset" class="btn btn-danger w-75">Reset</button>
            </div>
        </form>
    </div>




    <script src="./login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
